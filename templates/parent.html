{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    {% block title %}
    <title>this is parent</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body>
    <center>
        <h1 class="btn btn-success">this is my parent html file</h1>
        <h2>This is my second parent of the child</h2>


        {% block body_block %}
        <h2>this is the second parent</h2>
        {% endblock body_block %}
        <img src="{% static 'image/biryani.jpg' %}" alt="" height="500px">
    </center>
    <script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
